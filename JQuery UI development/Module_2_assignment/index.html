<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module_2_assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="files/bootstrap-4.6.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Assignment</h1>
        <div class="jumbotron">
            <h2>Form</h2>
            <br>
            <form>
                <div class="form-group">
                    <label for="name">Enter first name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter first name"
                        aria-describedby="helpId">
                </div>
                <div class="form-group" id="remove">
                    <label for="lsname">Enter last name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter first name"
                        aria-describedby="helpId">
                </div>
            </form>
        </div>
        <br>
        <br>
        <div id="slidepannel">
            <h4 id="flip"></h4>
            <p id="panel"></p>
        </div>
        <br>
        <br>
    </div>



    <script src="files/jquery-3.7.0.min.js"></script>
    <script src="files/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {

            //create address emaill and DOB

            $('form').append("<div class='form-group'><label for='address'>Address</label><input type='text' class='form-control' id='address' placeholder='Enter address'></div>");
            $('form').append("<div class='form-group'><label for='email'>Email</label><input type='text' class='form-control' id='email' placeholder='Enter email'></div>");
            $('form').append("<div class='form-group'><label for='dob'>Date of birth</label><input type='text' class='form-control' id='dob' placeholder='Enter date of birth'></div>");

            //remove last name field

            $('#remove').remove();


            //change type=date and type = email

            $('#email').attr('type', 'email')
            $('#dob').attr('type', 'date')

            //slide pannel
            $("#panel").html("hi! click again to close the pannel")
            $("#flip").html("click the panel").css('cursor', 'pointer').on('click', function () {
                $("#panel").slideToggle("slow");
            });
            


        });
    </script>
</body>

</html>
