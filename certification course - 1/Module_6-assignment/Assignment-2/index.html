<body>
    <h1>Accordion</h1>
<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button id="one" class="accordion-button btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" >
          Accordion 1
        </button>
      </h2>
      <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            just click again to collape or close the button
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button id="two" class="accordion-button collapsed btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" >
          Accordion 2
        </button>
      </h2>
      <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            just click again to collape or close the button
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button id="three" class="accordion-button collapsed btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" >
          Accordion 3
        </button>
      </h2>
      <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            just click again to collape or close the button
        </div>
      </div>
    </div>
  </div>
