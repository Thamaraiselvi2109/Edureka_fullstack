<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>HTML5 Canvas</h1>
    <h2>circle 1</h2>
<canvas id="myCanvas1" width="300" height="150"></canvas>
<h2>circle 2 </h2>
<canvas id="myCanvas2" width="300" height="150"></canvas>

<script>
const c = document.getElementById("myCanvas1");
const d = document.getElementById("myCanvas2");
const ctx = c.getContext("2d");
const dtx = d.getContext("2d");
ctx.beginPath();
ctx.beginPath();
ctx.arc(150, 75, 50, 0, 2 * Math.PI);
dtx.arc(150, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
dtx.stroke();
</script> 
</body>
</html>
